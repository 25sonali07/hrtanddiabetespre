{% extends 'base.html' %}

{% block body %}
<section>
   <div class="container">

   </div>
</section>


<!-- creating a form -->

<section>
    <div class="container">
        <form action="/heart/test " method="POST" style="border: 2px solid black; padding: 5px;" >
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlSelect2">Example multiple select</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="row">
                <div class="col-md-6 my-2">
                    <input type="text" class="form-control" name="name" placeholder="Your name" required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="text" class="form-control" name="age" placeholder="Your Age" required>
                </div>
                <div class="col-md-6 my-2">
                <select class="form-control" id="exampleFormControlSelect2" name="cp">
                    <option value="0">No Pain</option>
                    <option value="1">Little Pain</option>
                    <option value="2">Moderate Pain</option>
                    <option value="3">High Pain</option>
                  </select>
                </div>
                <div class="col-md-6 my-2">
                    <input type="number" class="form-control" name="bp" placeholder="Resting Blood Pressure(100-160)" required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="number" class="form-control" name="chol" placeholder="Cholestrol(100-120)" required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="number" class="form-control" name="beat" placeholder="Heart Beat Rate(120-160) For 2 minutes" required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="number" class="form-control" name="old-peak" placeholder="Depration value(0.0-6.0)" required>
                </div>
                <div class="col-md-6 my-2">
                    <select class="form-control" name="ca">
                        <option value="0">Zero Vessel</option>
                        <option value="1">One Vessel</option>
                        <option value="2">Two Vessel</option>
                        <option value="3">Three Vessel</option>
                      </select>
                    </div>
                <div class="col-md-6 my-2">
                    <input type="number" class="form-control" name="glucose" placeholder="Glucose level(70-200)" required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="number" class="form-control" name="skin" placeholder="Skin Thickness(0-50)" required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="text" class="form-control" name="bmi" placeholder="BMI(0.0-50.0)" required>
                </div>
                <div class="col-md-4">
                    <label for="fever">Choose Your Gender: </label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="gender" class="custom-control-input" value="0"
                            required>
                        <label class="custom-control-label" for="customRadio1">Male</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="gender" class="custom-control-input" value="1"
                        required>
                    <label class="custom-control-label" for="customRadio2">Female</label>
                </div>
            </div>
            <button class="btn btn-primary mt-4" type="submit">Submit</button>


          </form>
    </div>
</section>
{% endblock body %}
