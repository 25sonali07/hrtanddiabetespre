{% extends 'base.html' %}

{% block title %}Heart
{% endblock title %}

{% block Heart %}active
{% endblock Heart %}

{% block body %}
<section style="background-color: goldenrod;">
    <div class="container py-5">
        <h2>Welcome to our website</h2>
    </div>
</section>


<!-- creating a form -->

<section style="background: rgb(61, 61, 61)">
    <div class="container py-5 text-white">
        <h4>Please fill the form to view your result. Fill the values according to the range given in bracket.</h4>
        <form action="/heart/test " method="POST"
            style="border: 2px solid black; padding: 20px; border-top: 30px solid red; border-bottom: 30px solid red;">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 my-2">
                    <input type="text" class="form-control" name="name" placeholder="Your name" required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="text" class="form-control" name="age" placeholder="Your Age" required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="number" class="form-control" name="bp" placeholder="Resting Blood Pressure(100-160)"
                        required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="number" class="form-control" name="chol" placeholder="Cholestrol(100-120)" required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="number" class="form-control" name="beat"
                        placeholder="Heart Beat Rate(120-160) For 2 minutes" required>
                </div>
                <div class="col-md-6 my-2">
                    <input type="text" class="form-control" name="oldpeak" placeholder="Depression value(0.0-6.0)"
                        required>
                </div>
                <div class="col-md-6 my-2">
                    <select class="form-control" id="exampleFormControlSelect2" name="cp">
                        <option value="0">Chest Pain</option>
                        <option value="0">No Pain</option>
                        <option value="1">Little Pain</option>
                        <option value="2">Moderate Pain</option>
                        <option value="3">High Pain</option>
                    </select>
                </div>
                <div class="col-md-6 my-2">
                    <select class="form-control" name="ca">
                        <option value="0">Vessels colored by flourosopy</option>
                        <option value="0">Zero Vessel</option>
                        <option value="1">One Vessel</option>
                        <option value="2">Two Vessel</option>
                        <option value="3">Three Vessel</option>
                    </select>
                </div>
                <div class="col-md-6 my-2">
                    <select class="form-control" name="thal">
                        <option value="1">Thal Value</option>
                        <option value="1">Low</option>
                        <option value="2">Moderate</option>
                        <option value="3">High</option>
                    </select>
                </div>
                <div class="col-md-6 my-2">
                    <select class="form-control" name="slope">
                        <option value="0">Slope of the peak exercise ST segment</option>
                        <option value="0">Low</option>
                        <option value="1">Moderate</option>
                        <option value="2">High</option>
                    </select>
                </div>
                <div class="col-md-6 my-2">
                    <select class="form-control" name="exang">
                        <option value="0">Exercise induced angina</option>
                        <option value="0">Low</option>
                        <option value="1">High</option>
                    </select>
                </div>
                <div class="col-md-6 my-2">
                    <select class="form-control" name="restecg">
                        <option value="0">Resting electrocardiographic results</option>
                        <option value="0">Normal</option>
                        <option value="1">Moderate</option>
                        <option value="2">Not Stable</option>
                    </select>
                </div>
                <div class="col-md-6 my-2">
                    <select class="form-control" name="fbs">
                        <option value="0">Fasting blood sugar > 120 mg/dl</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="fever">Choose Your Gender: </label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="gender" class="custom-control-input" value="0" required>
                    <label class="custom-control-label" for="customRadio1">Male</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="gender" class="custom-control-input" value="1" required>
                    <label class="custom-control-label" for="customRadio2">Female</label>
                </div>

                <input type="hidden" name="distype" value="heart">
            </div>
            <button class="btn btn-danger mt-4" type="submit">Check Yourself</button>
        </form>
    </div>
</section>
{% endblock body %}
